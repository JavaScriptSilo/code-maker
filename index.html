<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Maker - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298, #00c6ff 90%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 20, 0.80);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.2);
            padding: 48px 32px;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: #00c6ff;
            text-shadow: 0 2px 8px #0003;
        }
        h2 {
            margin: 0 0 16px 0;
            font-weight: 400;
            color: #fff;
        }
        .btn {
            display: inline-block;
            margin: 16px 0 0 0;
            padding: 14px 36px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 2px 12px #0004;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: translateY(-2px) scale(1.03);
        }
        .desc {
            color: #bfe9ff;
            margin: 0 0 20px 0;
            font-size: 1.12rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 32px 8px;
            }
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Code Maker</div>
        <h2>Welcome to Your Creative Coding Space</h2>
        <div class="desc">
            Start building and experimenting with code instantly.<br>
            Create, edit, and share code with ease!
        </div>
        <a href="create-canvas.html" class="btn">Start Creating</a>
    </div>
</body>
</html>
